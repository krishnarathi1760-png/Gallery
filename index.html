<!DOCTYPE html>
<html>
<head>
  <title>Simple Photo Gallery</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* Simple grid layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    /* Image box */
    .photo {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Simple popup (lightbox) */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <h1>My Simple Photography Gallery</h1>
  <p style="text-align:center;">Click any image to view it bigger.</p>

  <div class="gallery">
    <div class="photo"><img src="https://picsum.photos/500/300?1"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?2"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?3"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?4"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?5"></div>
    <div class="photo"><img src="https://picsum.photos/500/300?6"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="bigImg" src="">
  </div>

  <script>
    // Get elements
    const lightbox = document.getElementById("lightbox");
    const bigImg = document.getElementById("bigImg");

    // When you click a small image, show it big
    document.querySelectorAll(".photo img").forEach(img => {
      img.addEventListener("click", () => {
        bigImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    // Click anywhere to close lightbox
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
